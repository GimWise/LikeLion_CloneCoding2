<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LikeLion_CloneCoding2</title>
    <link 
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto:ital,wght@1,700&display=swap" 
        rel="stylesheet"
    />
    <link 
        rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" 
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" 
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="nav">
        <div class="navbar__logo">LikeLion</div>
        <ul class="navbar__menu">
            <li class="navbar__menu__item"><a href="#home">Home</a></li>
            <li class="navbar__menu__item"><a href="#about">About</a></li>
            <li class="navbar__menu__item"><a href="#member">Member</a></li>
            <li class="navbar__menu__item"><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div id="home" class="box">
        <div class="main__contains">
            <p class="home__title">LikeLion</p>
            <p class="home_description">우리는 '성장 의지를 가진 사람들을 뽑기 위해' 존재합니다. 
                그리고 이들을 돕기 위한 가장 근본적이고 효과적인 방법은 교육이라고 생각합니다.</p>
            <p class="apply__metion">지금 바로 지원하세요.</p>
            <div class="container">
                <div class="countdown">
                    <div class="countdown__item">
                        <p class="count-text" id="days">0</p><span>days</span>
                    </div>
                    <div class="countdown__item">
                        <p class="count-text" id="hours">0</p><span>hours</span>
                    </div>
                    <div class="countdown__item">
                        <p class="count-text" id="minutes">0</p><span>minuates</span>
                    </div>
                    <div class="countdown__item">
                        <p class="count-text" id="seconds">0</p><span>seconds</span>
                    </div>
                    <div class="countdown__item">
                        <p class="count-text" id="left">LEFT</p>
                    </div>
                </div>
            </div>
            <button class="home__aply">지원하기</button>
            <div class="modal"> 
                <div class="modal-content"> 
                    <span class="close-button">&times;</span> 
                    <div class="popup__title">Welcome</div>
                    <div class="popup__description">멋쟁이사자처럼에 지원해 주셔서 감사합니다!</div>
                    <form action="" method="POST"> 
                        <input type="email" name="email" placeholder="Enter Email Address" required="required"> 
                        <input type="button" id="submit" value="submit"> 
                    </form> 
                </div> 
            </div>
            <div class="contact">
                <a href="https://www.facebook.com/likelion.net" target="_blank"><i class="fab fa-facebook-f fa-2x"></i></a>
                <a href="https://www.facebook.com/likelion.net" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
            </div>
        </div>
    </div>
    <div id="about" class="box">
        <div class="empty">Empty</div>
    </div>
    <div id="member" class="box">
        <div class="member__title">Introduce Our Member</div>
        <div class="member__picture">
            <div class="row1">
                <div class="picture"><img src="img/1.jpg"></div>
                <div class="picture"><img src="img/2.jpg"></div>
                <div class="picture"><img src="img/3.jpg"></div>
            </div>
            <div class="row2">
                <div class="picture"><img src="img/4.jpg"></div>
                <div class="picture"><img src="img/5.jpg"></div>
            </div>
        </div>
    </div>
    <div id="contact" class="box">
        <div class="empty">Empty</div>
    </div>
    <script src="script.js"></script>

</body>
</html>
